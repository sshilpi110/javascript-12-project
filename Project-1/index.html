<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Search-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982141-0143020ed57a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" alt="Neom">
            <a href="https://unsplash.com/photos/odwrd9IVBuk" target="_blank">Neon image</a>

        </div>


        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1683309569303-2dfc02db98c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" alt="Olivie">
            <a href="https://unsplash.com/photos/PsEMICusQ-A" target="_blank">olivie Struees</a>

        </div>
      

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1676047258590-8a8a2a583050?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="foodie people">
            <a href="https://unsplash.com/photos/6kex5hFlB84" target="_blank"> foodie image</a>

        </div>

    </div>
    <button id="show-more-button">Show More</button>
     <script src="script.js"></script>
</body>
</html>
